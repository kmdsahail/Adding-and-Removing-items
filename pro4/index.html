=<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        background-color: #2c3e50; /* Dark blue */
        color: #fff; /* White text */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Styles for the cart items */
      .cart-item {
        border-bottom: 1px solid #34495e; /* Darker blue */
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Styles for the remove button */
      .remove-btn {
        background-color: #e74c3c; /* Red */
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        align-items: center;
      }

      /* Add item button */
      #add-btn {
        background-color: #27ae60; /* Green */
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
        display: block; /* Ensure block display */
        margin: 20px auto; /* Center align with margin */
      }

      /* Heading */
      h1 {
        text-align: center;
        padding-top: 20px; /* Add padding to top */
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        .cart-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .remove-btn {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div id="cart-items"></div>
    <button id="add-btn" onclick="addItem()">Add Item</button>

    <script>
      // Array to store cart items
      let cartItems = [];

      // Function to add item to cart
      function addItem() {
        // Simulating adding an item, you can customize this part
        let newItem = "Item " + (cartItems.length + 1);
        cartItems.push(newItem);

        // Update the cart display
        displayCartItems();
      }

      // Function to remove item from cart
      function removeItem(index) {
        cartItems.splice(index, 1);
        displayCartItems();
      }

      // Function to display cart items
      function displayCartItems() {
        const cartContainer = document.getElementById("cart-items");
        cartContainer.innerHTML = "";

        // Loop through cart items and display them
        cartItems.forEach((item, index) => {
          const cartItemElement = document.createElement("div");
          cartItemElement.classList.add("cart-item");
          cartItemElement.innerHTML = `
                <span>${item}</span>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            `;
          cartContainer.appendChild(cartItemElement);
        });
      }
    </script>
  </body>
</html>
